<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF69B4" />
    <title>MyWeather</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/weather.css" />
  </head>
  <body>
    <section class="weather"></section>

    <div id="root">
      <div class="App">
        <header class="App-header">
          <img src="logo_transparent.png" class="App-logo" alt="logo" />
        </header>
        <div class="row">
          <div class="col s12 m6 push-m3">
            <div class="weather card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title" data-pin="city" data-property="textContent"></span>
                <p><img src="icons/sun.svg" data-pin="icon" data-property="src"/></p>
                <span class="temperature">15Â°</span>
                <div class="wind">Vent 1km/h (360Â°)</div>
              </div>
              <div class="card-action">
                <a href="#" style="font-weight: bold;">Thursday</a>
                <a href="#">Friday</a>
                <a href="#">Saturday</a>
                <a href="#">Sunday</a>
                <a href="#">Monday</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/dist/bundle.js"></script>
</html>
