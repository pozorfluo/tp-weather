<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF69B4" />
    <title>MyWeather</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- <style>
      .loading {
        filter: opacity(50%);
        background: transparent url('icons/spinner.svg') no-repeat scroll center
          center;
        background-blend-mode: multiply;
      }
    </style> -->
    <link rel="stylesheet" href="css/weather.css" />
  </head>
  <body>
    <section class="weather"></section>

    <div id="root">
      <div class="App">
        <header class="App-header">
          <img src="icons/logo_transparent.png" class="App-logo" alt="logo" />
        </header>
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="weather card blue-grey darken-1">
              <div class="card-content white-text">
                <span
                  class="card-title"
                  data-sub="city"
                  data-property="textContent"
                ></span>
                <!-- <p data-sub="loading" data-property="className"> -->
                <p>
                  <img
                    is="img-spinner"
                    data-sub="icon"
                    data-property="src"
                    width="128"
                    height="128"
                  />
                </p>
                <span
                  class="temperature"
                  data-sub="temp"
                  data-property="textContent"
                >
                </span>
                <div
                  class="wind"
                  data-sub="wind"
                  data-property="textContent"
                ></div>
              </div>
              <!-- <div class="card-action day-nav">
                <a href="#" style="font-weight: bold;">Now</a>
                <a href="#">Friday</a>
                <a href="#">Saturday</a>
                <a href="#">Sunday</a>
                <a href="#">Monday</a>
              </div> -->
              <weather-nav>
                <!-- <div>Loading ...</div> -->
              </weather-nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/dist/bundle.js"></script>
</html>
