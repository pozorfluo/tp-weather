<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title></title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>

        <section class="board">
                <div class="square" data-pin="0" data-property="textContent"></div>
                <div class="square" data-pin="1" data-property="textContent"></div>
                <div class="square" data-pin="2" data-property="textContent"></div>
                <div class="square" data-pin="3" data-property="textContent"></div>
                <div class="square" data-pin="4" data-property="textContent"></div>
                <div class="square" data-pin="5" data-property="textContent"></div>
                <div class="square" data-pin="6" data-property="textContent"></div>
                <div class="square" data-pin="7" data-property="textContent"></div>
                <div class="square" data-pin="8" data-property="textContent"></div>
        </section>

        <p class="timer-x active" data-pin="timer_x" data-property="textContent"></p>
        <p class="timer-o" data-pin="timer_o" data-property="textContent"></p>
        <div class="container">
            <button class="btn btn-primary" type="button" name="reset">reset</button>
        </div>
    </body>
    <script src="js/dist/bundle.js"></script>
</html>
